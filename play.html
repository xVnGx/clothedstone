<html>
<head>
    <title>/ascii/</title>
</head>    
    <body>
        <h2>/ascii/</h2>

        <form method="post">
            <label>
                <div>title</div>
                <input type="text" name="title" value="{{title}}">
            </label>

            <label>
                <div>Art</div>
                <textarea name="blog">{{art}}</textarea>
            </label>

            <label>
                <div class="error">{{error}}</div>
            </label>

            <input type="submit">
        </form>

        <hr>

        {% for art in arts %}
        <div class="art">
            <div class="art-title">{{art.title}}</div>
            <pre class="art-body">{{art.art}}</pre>
        </div>
    {% endfor %}

    </body>

</html>
